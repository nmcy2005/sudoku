<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sudoku</title>
  </head>
  <body>
    <!-- Sudoku grid, the single squares are being added dynamicly in the app.js file with a for loop-->
    <div class="grid"></div>

    <!-- This is the select panel at the bottom, onclick it should execute the function "handleOnClick" inside the app.js file-->
    <div class="select">
      <div class="button" onclick="handleOnClick(this,1)">1</div>
      <div class="button" onclick="handleOnClick(this,2)">2</div>
      <div class="button" onclick="handleOnClick(this,3)">3</div>
      <div class="button" onclick="handleOnClick(this,4)">4</div>
      <div class="button" onclick="handleOnClick(this,5)">5</div>
      <div class="button" onclick="handleOnClick(this,6)">6</div>
      <div class="button" onclick="handleOnClick(this,7)">7</div>
      <div class="button" onclick="handleOnClick(this,8)">8</div>
      <div class="button" onclick="handleOnClick(this,9)">9</div>
      <div class="button" onclick="handleOnClick(this, 10)">Delete</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
